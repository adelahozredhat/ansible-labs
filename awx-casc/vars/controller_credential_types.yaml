---
controller_credential_types:
  - name: "git"
    description: ""
    kind: "cloud"
    inputs:
      fields:
      - id: git_host
        type: string
        label: Git Server Host
        help_text: Git Server Host
      - id: git_user
        type: string
        label: Git Username
        help_text: The username for Git authentication.
      - id: git_password
        type: string
        label: Git Password
        secret: true
        help_text: The password for Git authentication.
      required:
      - git_host
      - git_user
      - git_password

    injectors:
      extra_vars:
        git_host: !unsafe '{{ git_host }}'
        git_user: !unsafe '{{ git_user }}'
        git_password: !unsafe '{{ git_password }}'
  - name: "slack"
    description: ""
    kind: "cloud"
    inputs:
      fields:
      - id: slack_api_token
        type: string
        label: Slack Api Token
        secret: true
        help_text: Slack Api Token
      - id: slack_channel
        type: string
        label: Slack Channel
        help_text: Slack Channel
      required:
      - slack_api_token
      - slack_channel

    injectors:
      extra_vars:
        slack_channel: !unsafe '{{ slack_channel }}'
        slack_api_token: !unsafe '{{ slack_api_token }}'
  - name: "smtp_email"
    description: ""
    kind: "cloud"
    inputs:
      fields:
      - id: smtp_host
        type: string
        label: SMTP Server Host
        help_text: The FQDN or IP of the mail server (e.g., smtp.gmail.com).
      - id: smtp_port
        type: string
        label: SMTP Server Port
        default: '587'
        help_text: The port number for the mail server (e.g., 25, 587, 465).
      - id: smtp_user
        type: string
        label: SMTP Username
        help_text: The username for SMTP authentication.
      - id: smtp_password
        type: string
        label: SMTP Password
        secret: true
        help_text: The password for SMTP authentication.
      - id: smtp_to
        type: string
        label: smtp_to
        help_text: Email send
      required:
      - smtp_host
      - smtp_user
      - smtp_password

    injectors:
      extra_vars:
        mail_to: !unsafe '{{ smtp_to }}'
        mail_host: !unsafe '{{ smtp_host }}'
        mail_port: !unsafe '{{ smtp_port }}'
        mail_password: !unsafe '{{ smtp_password }}'
        mail_username: !unsafe '{{ smtp_user }}'
  - name: "Teams"
    description: ""
    kind: "cloud"
    inputs:
      fields:
      - id: teams_webhook_url
        type: string
        label: Teams Webhook Url
        secret: true
        help_text: Teams Webhook Url.
      required:
      - teams_webhook_url

    injectors:
      extra_vars:
        teams_webhook_url: !unsafe '{{ teams_webhook_url }}'
...
