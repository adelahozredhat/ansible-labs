---
controller_credentials:
  - name: Automation Hub RedHat
    description: Automation Hub redhat
    credential_type: Ansible Galaxy/Automation Hub API Token
    organization: Default
    inputs:
      url: "{{automation_url_hub}}"
      token: "{{automation_token_hub}}"
      auth_url: "{{automation_sso_hub}}"
  - name: "gitea"
    description: ""
    credential_type: "git"
    organization: "Default"
    inputs:
      git_host: simple-gitea-ocs-gitea.apps-crc.testing
      git_user: lab-user
      git_token: "{{git_token}}"
  - name: "gmail-smtp"
    description: ""
    credential_type: "smtp_email"
    organization: "Default"
    inputs:
      smtp_to: adelahoz@redhat.com
      smtp_host: smtp.gmail.com
      smtp_port: '587'
      smtp_user: "{{gmail_smtp_user}}"
      smtp_password: "{{gmail_smtp_password}}"
  - name: "TEams"
    description: ""
    credential_type: "Teams"
    organization: "Default"
    inputs:
      teams_webhook_url: 'asd'
  - name: "slack"
    description: ""
    credential_type: "slack"
    organization: "Default"
    inputs:
      slack_channel: "{{slack_channel}}"
      slack_api_token: "{{slack_token}}"
  - name: "aap_login"
    description: ""
    credential_type: "Red Hat Ansible Automation Platform"
    organization: "Default"
    inputs:
      host: awx-demo-awx.apps-crc.testing
      username: admin
      password: admin
      verify_ssl: false
  - name: "quay.io"
    description: "quay.io"
    credential_type: "Container Registry"
    organization: "Default"
    inputs:
      host: quay.io
      password: "{{container_registry_quayio_password}}"
      username: "{{container_registry_quayio_username}}"
